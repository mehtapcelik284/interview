<h2 class="content-block">Profile</h2>

<div class="content-block">
  <div class="form-avatar">
    <img src="https://js.devexpress.com/Demos/WidgetsGallery/JSDemos/{{employee.picture}}" alt="Profile Picture" />
  </div>
  <div class="profile-details">
    <div class="employee-name">{{ employee.firstName }} {{ employee.lastName }}</div>
    <div>Position: {{ employee.position }}</div>
    <div>Assigned Tickets: {{ employee.assignedTasks }}</div>
  </div>
  <div class="dx-card responsive-paddings">
    <dx-form id="form" [formData]="employee" labelLocation="top" [colCountByScreen]="colCountByScreen">
    </dx-form>
  </div>
</div>
